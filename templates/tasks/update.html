{% extends "base.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% load i18n %}

{% block title %}
  {% translate title %}
{% endblock %}


{% block content %}
<div class="container">
  <h1>{% trans "Change task" %}</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">{% trans "Change" %}</button>
  </form>
</div>
{% endblock %}
