{% extends "base.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% load i18n %}



{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header text-danger">
          <h3>{% trans "Are you sure you want to delete the user" %}</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <p class="card-text">
              {% trans "" %} "{{ user }}"?
            </p>
            <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
            <a href="{% url 'user_show' user.pk %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
