{% extends "base.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% load i18n %}



{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          {% trans "Подтверждение удаления пользователя" %}
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <p class="card-text">
              {% trans "Вы действительно хотите удалить пользователя" %} "{{ user }}"?
            </p>
            <button type="submit" class="btn btn-danger">{% trans "Удалить" %}</button>
            <a href="{% url 'user_show' id=user.id %}" class="btn btn-secondary">{% trans "Отмена" %}</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
