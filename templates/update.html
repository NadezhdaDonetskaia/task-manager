{% extends "base.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% load i18n %}

{% block title %}
  {% trans title %}
{% endblock %}


{% block content %}
<div class="container">
  <h1>{% trans 'Create ' %} {% trans model_name %}</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">{% trans "Update" %}</button>
  </form>
</div>
{% endblock %}
